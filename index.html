<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIRUS - Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: 'Inter', sans-serif; background:#0b0f14; color:#e5e7eb; overflow-x:hidden; direction:ltr; }
  a { text-decoration:none; color:inherit; }
  h1,h2,h3,h4 { font-weight:700; }
  section { min-height:100vh; padding:80px 10%; display:flex; flex-direction:column; justify-content:center; }

  /* Navbar */
  nav { position:fixed; top:0; left:0; width:100%; display:flex; justify-content:space-between; align-items:center; padding:20px 10%; background:rgba(11,15,20,0.9); z-index:1000; }
  nav .logo { font-size:28px; font-weight:700; color:#00f5d4; letter-spacing:2px; }
  nav ul { display:flex; gap:25px; list-style:none; }
  nav ul li a { font-weight:500; transition:0.3s; }
  nav ul li a:hover { color:#00f5d4; }

  /* Language toggle */
  #lang-toggle { cursor:pointer; font-weight:600; color:#00f5d4; }
</style>
</head>
<body>

<nav>
  <div class="logo">VIRUS</div>
  <ul>
    <li><a href="#about" class="lang" data-en="About" data-ar="عني">About</a></li>
    <li><a href="#experience" class="lang" data-en="Experience" data-ar="خبرة">Experience</a></li>
    <li><a href="#skills" class="lang" data-en="Skills" data-ar="مهارات">Skills</a></li>
    <li><a href="#certificates" class="lang" data-en="Certificates" data-ar="شهادات">Certificates</a></li>
    <li><a href="#notes" class="lang" data-en="Notes" data-ar="ملاحظات">Notes</a></li>
    <li><a href="#contact" class="lang" data-en="Contact" data-ar="تواصل">Contact</a></li>
  </ul>
  <div id="lang-toggle">AR</div>
</nav>

<!-- Hero Section -->
<section id="hero">
  <h1 class="lang" data-en="VIRUS" data-ar="فيروس">VIRUS</h1>
  <p class="lang" data-en="Web Penetration Tester & Bug Hunter" data-ar="مختبر اختراق ويب وباحث عن الثغرات">
    Web Penetration Tester & Bug Hunter
  </p>
</section>

<script>
  // Language Toggle
  const toggle = document.getElementById('lang-toggle');
  let currentLang = 'en';
  toggle.addEventListener('click', () => {
    currentLang = currentLang === 'en' ? 'ar' : 'en';
    document.documentElement.lang = currentLang;
    document.body.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
    document.querySelectorAll('.lang').forEach(el=>{
      el.textContent = el.getAttribute(`data-${currentLang}`);
    });
    toggle.textContent = currentLang === 'en' ? 'AR' : 'EN';
  });
</script>

</body>
</html>
